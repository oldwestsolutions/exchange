<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Background -->
  <rect width="64" height="64" fill="#0a0a0a" rx="12"/>
  
  <!-- Outer coin circle with gradient effect -->
  <circle cx="32" cy="32" r="20" fill="url(#coinGradient)" stroke="#fbbf24" stroke-width="2"/>
  
  <!-- Inner circle detail -->
  <circle cx="32" cy="32" r="17" fill="none" stroke="#f59e0b" stroke-width="1" opacity="0.6"/>
  
  <!-- Letter "B" for Bridge/Bitcoin style -->
  <text x="32" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#0a0a0a" text-anchor="middle">B</text>
  
  <!-- Shine effect -->
  <ellipse cx="26" cy="24" rx="4" ry="6" fill="#fef3c7" opacity="0.4" transform="rotate(-30 26 24)"/>
  
  <!-- Small data points around coin -->
  <circle cx="14" cy="20" r="1.5" fill="#3b82f6" opacity="0.6"/>
  <circle cx="50" cy="22" r="1.5" fill="#3b82f6" opacity="0.6"/>
  <circle cx="18" cy="44" r="1.5" fill="#3b82f6" opacity="0.6"/>
  <circle cx="46" cy="44" r="1.5" fill="#3b82f6" opacity="0.6"/>
  
  <!-- Gradient definition -->
  <defs>
    <radialGradient id="coinGradient" cx="40%" cy="40%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </radialGradient>
  </defs>
</svg>

