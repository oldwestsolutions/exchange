  <!-- Support cables/suspenders -->
  <line x1="20" y1="32" x2="20" y2="40" stroke="#3b82f6" stroke-width="1.5" opacity="0.8"/>
  <line x1="26" y1="29" x2="26" y2="40" stroke="#3b82f6" stroke-width="1.5" opacity="0.8"/>
